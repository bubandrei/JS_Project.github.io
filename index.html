<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            /* background: #000000; */
        }

        /* #wrap {
            margin-top: 10%;
            position: relative;
        } */
        #wrap {
            width: 250px;
            height: 750px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        /* canvas {
            display: block;
            margin: 0 auto;
        } */

        .btn {
            width: 120px;
            height: 50px;
            font-size: 40px;
            color: orange;
            /* background-color: white; */
            position: absolute;
            left: 190px;
            top: 20%;
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            text-align: center;

        }

        .rules {
            top: 30%;
        }

        .score {
            top: 40%;
        }

        .rule {
            color: orange;
            position: absolute;
            left: 50px;
            top: 20%;
            background: transparent;
            font-size: 20px;
            font-family: Arial;
            text-align: center;
            width: 400px;
            display: flex;
        }

        .resultStyle {
            left: 60%;
            position: absolute;
            top: 20%;
            color: orange;
            background-color: transparent;
        }

        .resultFlex {
            display: flex;
            justify-content: space-between;
            width: 200px;
            background-color: transparent;
        }

        /* .ajax{
            display: none;
        } */
    </style>
</head>

<body>
    <div id="wrap">
        <canvas id="canvas"></canvas>
    </div>

    <script src="http://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="game.js"></script>
    <script src="ajax.js"></script>

</body>

</html>
